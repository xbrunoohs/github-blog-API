<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Jake With a Hat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/blueHat.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="profile-pic">
            <img src="img/jakefront.png" alt="Jake">
        </div>
    
        <div class="profile">
            <h1 id="user-name">Usuário</h1>
            <p id="user-followers">Seguidores</p>
        </div>

    </div>

    <div class="profile-info">
        <img src="img/githubinv.svg" alt="GitHub" width=5%>
    </div>

    <div class="posts">
        <h2 class="repo-call">Issues</h2>
        <div id="issues-container" class="issues-container">
            <!-- Cards de Issues serão inseridos aqui -->
        </div>
    </div>
    <script src="script.js"></script>
    

</body>

</html>
